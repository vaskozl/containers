# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi-base.yaml
contents:
  packages:
    - hugo=0.154.5-r0
entrypoint:
  command: hugo
vcs-url: https://github.com/gohugoio/hugo
work-dir: /hugo
accounts:
  run-as: "65532"
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
      homedir: /home/nonroot
  groups:
    - groupname: nonroot
      gid: 65532
paths:
  - path: /hugo
    type: directory
    uid: 65532
    gid: 65532
    permissions: 509
