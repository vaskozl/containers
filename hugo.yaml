# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi.yaml
contents:
  packages:
    - hugo=0.148.2-r0 # repo=wolfi
entrypoint:
   command: tini -- hugo
vcs-url: https://github.com/gohugoio/hugo
archs:
  - arm64
  - amd64
work-dir: /hugo
accounts:
  run-as: "65532"
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
      homedir: /home/nonroot
  groups:
    - groupname: nonroot
      gid: 65532
paths:
  - path: /hugo
    type: directory
    uid: 65532
    gid: 65532
    permissions: 509
