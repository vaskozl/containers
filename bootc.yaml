# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi-base.yaml
contents:
  packages:
    - bootc=1.11.0-r0
    - bind-tools
    - binutils
    - btrfs-progs
    - composefs
    - conmon
    - coreutils
    - cpio
    - crun
    - dbus
    - dbus-glib
    - dosfstools
    - dracut
    - e2fsprogs
    - findmnt
    - findutils
    - glib
    - iproute2
    - kernel
    - kernel-initramfs
    - libselinux
    - losetup
    - lsblk
    - netavark
    - ostree
    - posix-libc-utils
    - sfdisk
    - shadow
    - skopeo
    - strace
    - sudo
    - systemd
    - systemd-boot
    - systemd-init
    - systemd-logind-service
    - udev
    - util-linux-login
    - wipefs
    - wolfi-base
    - xfsprogs
    - zstd
cmd: init
stop-signal: SIGRTMIN+3
accounts:
  run-as: root
annotations:
  containers.bootable: "1"
layering:
  strategy: origin
  budget: 64
