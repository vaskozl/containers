# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi-base.yaml
contents:
  packages:
    - jellyfin=10.10.7-r3
    - jellyfin-web
    - libva
    - libpciaccess
entrypoint:
  command: jellyfin
environment:
  JELLYFIN_CACHE_DIR: /cache
  JELLYFIN_CONFIG_DIR: /config/config
  JELLYFIN_DATA_DIR: /config
  JELLYFIN_LOG_DIR: /config/log
  JELLYFIN_WEB_DIR: /usr/lib/jellyfin/jellyfin-web
  DOTNET_SYSTEM_IO_DISABLEFILELOCKING: 'true'
vcs-url: https://github.com/jellyfin/jellyfin
archs:
  - amd64
