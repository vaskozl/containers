# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi-base.yaml
contents:
  packages:
    - mariadb=12.0.2-r2
    - mariadb-client
    - mariadb-oci-entrypoint
entrypoint:
  command: /usr/local/bin/docker-entrypoint.sh mariadbd
accounts:
  run-as: "65532"
  users:
    - username: mysql
      uid: 65532
      gid: 65532
      homedir: /home/mysql
  groups:
    - groupname: mysql
      gid: 65532
paths:
  - path: /var/lib/mysql
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
  - path: /var/tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
  - path: /run/mysqld
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
  - path: /docker-entrypoint-initdb.d
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
vcs-url: https://github.com/MariaDB/server
