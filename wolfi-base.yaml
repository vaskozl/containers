layering:
  strategy: origin
  budget: 16
contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - https://apks.sko.ai/melange.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
