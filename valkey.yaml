# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi.yaml
contents:
  packages:
    - valkey=8.1.3-r3 # repo=wolfi
    - valkey-cli
entrypoint:
  command: tini -- valkey-server
cmd: --save "" --appendonly "no" --protected-mode "no"
vcs-url: https://github.com/valkey-io/valkey
work-dir: /data
accounts:
  run-as: "65532"
  users:
    - username: valkey
      uid: 65532
      gid: 65532
      homedir: /home/valkey
  groups:
    - groupname: valkey
      gid: 65532
paths:
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 493
