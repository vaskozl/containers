# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: nginx.yaml
contents:
  packages:
    - baikal=0.10.1-r0
    - php-fpm
    - php-session
    - php-openssl
    - php-json
    - php-dom
    - php-ctype
    - php-cgi
    - php-pdo_sqlite
entrypoint:
   command: catatonit -g --
cmd: sh -c 'php-fpm* -F & exec /usr/sbin/nginx -e /dev/stderr -g "daemon off;"'
vcs-url: https://github.com/sabre-io/Baikal
