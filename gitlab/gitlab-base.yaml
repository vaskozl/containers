# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi-base.yaml
contents:
  packages:
    - gitlab-base=18.2.4-r0
entrypoint:
   command: /scripts/entrypoint.sh
vcs-url: https://gitlab.com/gitlab-org/build/CNG
accounts:
  groups:
    - groupname: git
      gid: 1000
  users:
    - username: git
      uid: 1000
  run-as: git
environment:
  CONFIG_TEMPLATE_DIRECTORY: /etc

