# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: gitlab/gitlab-base.yaml
contents:
  packages:
    - gitlab-exporter=18.2.4-r0
    - gitlab-exporter-scripts
cmd: /scripts/process-wrapper
environment:
  CONFIG_DIRECTORY: /etc/gitlab-exporter
  CONFIG_FILENAME: gitlab-exporter.yml
  CONFIG_TEMPLATE_DIRECTORY: /etc/gitlab-exporter
paths:
  - path: /etc/gitlab-exporter
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
