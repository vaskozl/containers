# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: gitlab-base.yaml
contents:
  packages:
    - gitaly=18.3.1-r0
    - gitaly-backup
    - gitaly-compat
    - gitaly-config
    - gitaly-git
    - gitlab-logger
    - gitlab-logger-compat
    - gitlab-gitaly-scripts
    - openssh-client
cmd: "/scripts/process-wrapper"
environment:
  CONFIG_TEMPLATE_DIRECTORY: /etc/gitaly
  LANG: C.UTF-8
  PYTHONPATH: /usr/local/lib/python3.9/site-packages
paths:
  - path: /etc/gitaly
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /var/log/gitaly
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
