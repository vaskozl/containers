# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi.yaml
contents:
  packages:
    - grafana=12.1.0-r13 # repo=wolfi
entrypoint:
  command: /opt/grafana/run.sh
work-dir: /usr/share/grafana
environment:
  GF_PATHS_CONFIG: /etc/grafana/grafana.ini
  GF_PATHS_DATA: /var/lib/grafana
  GF_PATHS_HOME: /usr/share/grafana
  GF_PATHS_LOGS: /var/log/grafana
  GF_PATHS_PLUGINS: /var/lib/grafana/plugins
  GF_PATHS_PROVISIONING: /etc/grafana/provisioning
vcs-url: https://github.com/grafana/grafana
