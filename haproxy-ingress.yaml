# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi.yaml
contents:
  packages:
    - haproxy-ingress=0.14.9-r0 # repo=wolfi
    - haproxy-ingress-compat
entrypoint:
   command: tini -- /usr/bin/start.sh

accounts:
  groups:
    - groupname: haproxy
      gid: 65532
  users:
    - username: haproxy
      uid: 65532
      gid: 65532
  run-as: haproxy

paths:
  - path: /etc/lua
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

  - path: /haproxy-ingress
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

  - path: /etc/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

  - path: /var/lib/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

  - path: /var/run/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

vcs-url: https://github.com/haproxytech/kubernetes-ingress
