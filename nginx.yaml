# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/refs/heads/main/pkg/build/types/schema.json
include: wolfi.yaml
contents:
  packages:
    - nginx=1.29.1-r0 # repo=wolfi
    - nginx-package-config
entrypoint:
   command: /usr/sbin/nginx
cmd: -c /etc/nginx/nginx.conf -e /dev/stderr -g "daemon off;"
stop-signal: SIGQUIT
accounts:
  run-as: "65532"
  users:
    - username: nginx
      uid: 65532
      gid: 65532
      homedir: /home/nginx
  groups:
    - groupname: nginx
      gid: 65532
paths:
  - path: /var/lib/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 493
    recursive: true
  - path: /var/lib/nginx/tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
    recursive: true
  - path: /var/run
    type: directory
    uid: 65532
    gid: 65532
    permissions: 511
vcs-url: https://github.com/nginx/nginx
